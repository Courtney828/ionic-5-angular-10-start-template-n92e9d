<ion-header>
    <ion-toolbar >
        <ion-title>To do app</ion-title>
        <div class="item-note" item-end>
        <ion-button (click)="addNewTask()">
            <ion-icon  name ="add"></ion-icon> 
        </ion-button>
        </div>
    </ion-toolbar>
</ion-header>
<ion-content>
<ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list *ngFor="let task of AllTaskList">
         <ion-item>
           <ion-label>{{task.content}}</ion-label>
           <ion-button (click)="onUpdate(task.Id)">  <ion-icon name="pencil-outline"></ion-icon> </ion-button>
           <ion-button  (click)="onDelete(task.Id)"> <ion-icon name="trash-outline"></ion-icon> </ion-button>
           
         </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>


  <ion-button [routerLink]="['/category']" expand="block" color="danger">category </ion-button>
